<ion-view view-title="Set Connection Options">
    <ion-content>
        <!-- Set Connection IP -->
       <div class="card" ng-if="current_ip">
            <div class="list">
                <div class="item item-input">
                    current ip = {{ current_ip }}
                </div>
            </div>
       </div>
       
        <div class="card">
            <form name="set_connection_ip" ng-submit="set_ip(connection_ip, set_connection_ip)">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="connection ip" ng-model="connection_ip">
                    </label>
                </div>
                <div class="padding">
                    <button class="button button-block button-balanced">set connection ip</button>
                </div>
            </form>
        </div>
           
        <div class="card" ng-if="current_dir">
            <div class="list">
                <div class="item item-input">
                    current image directory = {{ current_dir }}
                </div>
            </div>
       </div>
       
       <!-- Set Image Directory -->
        <div class="card">
            <form name="set_image_directory" ng-submit="set_dir(image_directory)">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="image directory" ng-model="image_directory">
                    </label>
                </div>
                <div class="padding">
                    <button class="button button-block button-positive">set image directory</button>
                </div>
            </form>
        </div>
        
    </ion-content>
</ion-view>
